<html lang="en">
<head>

<div id="posts" class="mt-5 d-flex text-center text-uppercase  text-white">

<!--jQuery & Bootstrap-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--Javascript-->
<script>
    $.get('/data/blog.json').done(function (data){
        console.log(data)
    })

    var html = ''

    function showBlog(posts){
        for (var i = 0; i < posts.length; i++){
            html +=
                '<div>'+
                    posts[i].title+
                    posts[i].content+
                    posts[i].categories+
                    posts[i].date+
                '</div>'

        }
        return html;
    }

    $.get('data/blog.json').done(function (posts){
        $('#posts').html(showBlog(posts))
    })

    $('button').click(function (){
        $('body').css('background', 'black')
    })

    // $('#button2').click.hide(function (){
    //     $('body').css('background', 'white')
    // })





</script>


</body>
</html>
