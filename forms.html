<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>"Register With Us"</h1>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="username">Username</label>
    <input id="username" name="username" type="text">
    <br>
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="text">
    <br>
    <br>
    <textarea name="Bio"></textarea>
    <br>
    <h4>How did you hear about us?</h4>
    <label>billboard</label><input type="radio" name="How did you hear about us?" value="a"><br>
    <label>radio advertisement</label><input type="radio" name="How did you hear about us?" value="b"><br>
    <label>internet advertisement</label><input type="radio" name="How did you hear about us?" value="c"><br>
    <label>other</label><input type="radio" name="How did you hear about us?" value="d"><br>
    <br>
    <h4>What browser are you using?</h4>
    <select name="browser using">
        <option value="chrome">Chrome</option>
        <option value="edge">Edge</option>
        <option value="netscape">Netscape</option>
    </select>
    <br>
    <br>
    <input type="submit">
</form>
</body>
</html>
